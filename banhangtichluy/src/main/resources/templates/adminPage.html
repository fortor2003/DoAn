<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin</title>
    <th:block th:include="/userControl/_head"></th:block>
    <style>
        .full{
            width: 100% !important;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini">
<!-- Include _menu.html -->
<!--<th:block th:include="/_menu"></th:block>-->
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="bi bi-list"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a class="nav-link" th:href="@{/}">Home </a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a class="nav-link"  th:href="@{/userInfo}">Manager</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a class="nav-link" th:href="@{/admin}">Admin</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block" th:if="${#request.userPrincipal != null}">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>

    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="info">
                    <a href="#" class="d-block">Alexander Pierce</a>
                </div>
            </div>



            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

                    <li class="nav-item">
                        <a href="#" class="nav-link" id="his">
                            <i class="nav-icon bi bi-circle"></i>
                            <p>
                                History Transaction
                            </p>
                        </a>
                    </li>
                    <li class="nav-item" >
                        <a href="#" class="nav-link" id="setbalance">
                            <i class="nav-icon bi bi-circle"></i>
                            <p>
                               Set Banlance
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="setpoint">
                            <i class="nav-icon bi bi-circle"></i>
                            <p>
                                Set Point
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->

        <!-- Main content -->
        <section class="content" style="margin-top: 1%;">
            <!--History-->
            <section data-name="his">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">History Transaction Point an Gift</h3>
                        <input type="date" name="hisDate" id="hisDate" style="float: right">
                    </div>
                    <div class="card-body">
                        <div class="card card-primary card-outline card-outline-tabs">
                            <div class="card-header p-0 border-bottom-0">
                                <ul class="nav nav-tabs" id="custom-tabs-four-tab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="custom-tabs-four-home-tab" data-toggle="pill" href="#custom-tabs-four-home" role="tab" aria-controls="custom-tabs-four-home" aria-selected="true">Point</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="custom-tabs-four-profile-tab" data-toggle="pill" href="#custom-tabs-four-profile" role="tab" aria-controls="custom-tabs-four-profile" aria-selected="false">Gift</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="card-body">
                                <div class="tab-content" id="custom-tabs-four-tabContent">
                                    <div class="tab-pane fade show active" id="custom-tabs-four-home" role="tabpanel" aria-labelledby="custom-tabs-four-home-tab">
                                        <table class="table table-striped table-bordered table-hover">
                                            <tr>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="tab-pane fade" id="custom-tabs-four-profile" role="tabpanel" aria-labelledby="custom-tabs-four-profile-tab">
                                        <table class="table table-striped table-bordered table-hover" >
                                            <tr>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--all Point-->
            <section data-name="setbalance">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Set Balance</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table class="table table-striped table-bordered table-hover full" id="tbSetBanlance">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Code</th>
                                    <th>amount</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </section>
            <!--History-->
            <section data-name="setpoint">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Set Point</h3>
                    </div>
                    <!-- /.card-header -->
                    <form>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="txtFistNameP">Fist Name</label>
                                        <input type="text" class="form-control" id="txtFistNameP" placeholder="Họ và tên đệm">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="txtLastNameP">Last Name</label>
                                        <input type="text" class="form-control" id="txtLastNameP" placeholder="Tên">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="txtEmailP">Email</label>
                                        <input type="email" class="form-control" id="txtEmailP" placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="txtPhoneP">Phone</label>
                                        <input type="number" class="form-control" id="txtPhoneP" placeholder="Sđt">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="txtValueP">Value</label>
                                        <input type="number" class="form-control" id="txtValueP" placeholder="Điểm">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="txtAddressP">Address</label>
                                        <input type="number" class="form-control" id="txtAddressP" placeholder="Địa chỉ">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- /.card-body -->
                    <div class="card-footer">

                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Table Setting point</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table class="table table-striped table-bordered table-hover full"   id="tbSetPoint">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>name</th>
                                    <th>phone</th>
                                    <th>value</th>
                                    <th>email</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->


            </section>


        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->



<th:block th:include="/userControl/_script"></th:block>
<script th:src="@{/js/AdminPage.js}"></script>
</body>

</html>
